    <script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>
    <script>



function isPrime(n) {
  //var x = Math.sqrt(n);
  if (n > 0) {
    for (var i = 2; i < n; i++) {
      if (n % i === 0) return false;
    }
    return n > 1;
  }
  else {
    for (var i = -2; i > n; i--) {
      if (n % i === 0) return false;
    }
    return n < 1;
  }
}

function eulerTest(a, b) {
  for (var n = 0; ; n++) {
    if (!isPrime((n*n) + (a*n) + b)) {
      return n - 1;
    }
  }
}


function euler27() {
  var coeff = [];
  var maxNum = 0;
  for (var a = (-999); a < 1000; a++) {
    for (var b = (-1000); b <= 1000; b++) {
      var n = eulerTest(a, b);
      if (n > maxNum) {
        maxNum = n;
        coeff = [a, b]
      }
    }
  }
  return(maxNum + " " + coeff);
}

    </script>
