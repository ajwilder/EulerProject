function hexArray(x,y) {
  var array = [];
  for (var i = x; i <= y; i++) {
    array.push(i*(2*i-1));
  };
  return array;
};

function pentArray(x,y) {
  var array = [];
  for (var i = x; i <= y; i++) {
    array.push(i*(3*i-1)/2);
  };
  return array;
};
function triArray(x,y) {
  var array = [];
  for (var i = x; i <= y; i++) {
    array.push(i*(i+1)/2);
  };
  return array;
};

function isInt(x) {
  return x % 1 === 0;
};

function tri(y) {
  if (isInt((-Math.sqrt(8*y+1)-1)/2)) return true;
  if (isInt((Math.sqrt(8*y+1)-1)/2)) return true;
  return false;
};

  if (isInt(   (1 + Math.sqrt(24*y +1)   )/6)) return true;
  return false;
};
