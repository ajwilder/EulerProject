<script>

function euler28(x) {
  var output = 1;
  debugger;
  for (var i = 3; i <= x; i += 2) {
    for (var j = i - 2; j <= i + 1; j++) {
      var next = (i - 1) * j + 1;
      output += next;
    }
  }
  return output;
}












</script>
