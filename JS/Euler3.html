<body>
  <script>
  function Euler3(n) {
    for (var i = n - 1; i != 0; i--) {
      if (n % i == 0) {
        var numbFactors = 0;
        for (var x = 2; x < i; x++) {
          if (i % x == 0) {
            numbFactors++;
            break;
          }
        }
        if (numbFactors == 0) return i;
      }
    }
    return n;
  }

  console.log(Euler3(600851475143))
  </script>
</body>
