<script>


function remainders(x) {
  var remainders = [];
  for (var i = 1; ; i = (i % x) * 10) {
    if (remainders.length && remainders.includes(i% x)) return remainders;
    remainders.push(i % x);
  };
};

function euler26(x) {
  var longCycle = 0;
  var longDig;
  for (var i = 1; i < x; i++) {
    var r = remainders(i);
    if (r.length > longCycle) {
      longCycle = r.length;
      longDig = i;
    }
  }
  return [longCycle, longDig]


}




</script>
