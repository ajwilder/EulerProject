<script>

function isInt(x) {
  return x % 1 === 0;
};

function factorsOf(x) {
  var factors = [];
  var max = Math.sqrt(x);
  if (isInt(max)) factors.push(max);
  for (var i = 2; i < max; i++) {
    if (x % i === 0) {
      factors.push(i, x/i);
    }
  }
  factors = factors.sort((a,b) => a > b ? 1 : -1);
  return factors;
};

function isPrime(n) {
  var x = Math.sqrt(n);
  for (var i = 2; i <= x; i++) {
    if (n % i === 0) return false;
  }
  return n > 1;
};
function primeFactorsOf(x) {
  var factors = factorsOf(x);
  var primeFactors = factors.filter(factor => {
    if (isPrime(factor)) return factor;
  })
  return primeFactors;
};

function euler47(x) {
  for (var i = 1; ; i++) {
    var conseq = [];
    var primeFactors = primeFactorsOf(i);
    //debugger;
    if (primeFactors.length == x) {
      conseq.push({i, n: primeFactors})
      for (var j = i+1; j < i + x; j++) {
        var n = primeFactorsOf(j);
        if(n.length === x) {
          conseq.push({j, n});
        }
      }
      if (conseq.length === x) return conseq;
    }
  }
}














</script>
