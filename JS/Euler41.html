<script>

function panDigital(x) {
  var d = x.toString();
  var l = d.length;
  if ((d.indexOf(0) >= 0)) return false;
  for (var i = 1; i <= l; i++) {
    if (!(d.indexOf(i) >= 0)) return false;
    var r = RegExp(`${i}`, "g");

    r.exec(d);
    r.exec(d);
    var j = r.lastIndex;
    if (j !== 0) return false;
  }
  return d;
};

function isPrime(n) {
  var x = Math.sqrt(n);
  for (var i = 2; i <= x; i++) {
    if (n % i === 0) return false;
  }
  return n > 1;
};

function euler41(x) {
  var output = [];
  for (var i = x; ; i--) {
    if (panDigital(i) && isPrime(i)) return i;
  }
  return output;
}









</script>
