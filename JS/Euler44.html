<script>

function pentagon(n) {
  var x = n * (3 * n - 1) / 2;
  return x;
};

function pentNums(x) {
  var output = [];
  for (var i = 1; i <= x; i++) {
    output.push(pentagon(i));
  }
  return output;
};


function euler44(x) {
  var array = pentNums(x);
  var max = array[x-1]
  var output = [];
  for (var i = 1; i < x; i++) {
    var m = pentagon(i);
    for (var j = i+1, n = pentagon(j); m+n <= max; j++, n = pentagon(j)) {
      if ((array.indexOf(m+n) >= 0)) {
        if ((array.indexOf(n - m) >= 0)) {
          output.push([i,j,m,n,n-m]);
        }
      }
    }
  }
  return output;
}










</script>
