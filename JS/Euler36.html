<script>

function trim0s(str) {
  var l = str.length;
  for (var i = 0; i < l; i ++) {
    if (str[0] == 0) {
      str = str.slice(1, l);
    } else return str;
  }
};


function binaryNum(x) {
  var bin = "", y = x;
  var baseNums = [];
  for (var i = 0; i < 21; i++) {
    baseNums.push(Math.pow(2, i));
  };
  for (var j = baseNums.length - 1; j >= 0; j--) {
    if (y >= baseNums[j]) {
      bin += "1";
      y -= baseNums[j];
    }
    else bin += "0";
  };
  bin = trim0s(bin);
  return bin;
};

function isPalindrome(n) {
  l = n.length;
  for (var i = 0; i < l/2; i++) {
    if (n[i] != n[l-i-1]) return false;
  }
  return true;
}

function euler36(x) {
  var doublePalindromes = [];
  for (var i = 1; i < x; i++) {
    if (isPalindrome(i.toString()) && isPalindrome(binaryNum(i))) {
      doublePalindromes.push(i);
    }
  }
  return doublePalindromes;
}











</script>
