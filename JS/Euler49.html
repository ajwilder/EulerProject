<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<script>


function isPrime(n) {
  var x = Math.sqrt(n);
  for (var i = 2; i <= x; i++) {
    if (n % i === 0) return false;
  }
  return n > 1;
};

function permutation(x,y) {
  var c = x.toString();
  var d = y.toString();
  var l = c.length;
  if (d.length != l) return false;
  for (var i = 0; i < l; i++) {
    if (!(d.indexOf(c[i]) >= 0)) return false;
  };
  for (var i = 0; i < l; i++) {
    if (!(c.indexOf(d[i]) >= 0)) return false;
  };
  return true;
};

function euler49(x) {
  if (!isPrime(x)) return false;
  for (i = 1000; i < 4500; i++) {
    if (isPrime(x+i) && isPrime(x+i+i)) {
      if (permutation(x, x+i) && permutation(x,x+i+i)) {
        return i;
      }
    }
  }
  return false;
}

function output() {
  var output = [];
  for (var i = 1000; i < 10000; i++)  {
    if (euler49(i)) {
      output.push([
        euler49(i), i, i + euler49(i), i + euler49(i) + euler49(i)
      ]);
    };
  };
  return output;
}











</script>









  </body>
</html>
