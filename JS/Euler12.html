<script>
function Euler12(n) {
  var i = 1, sum = 0;
  for (var i = 1; ; i++) {
    sum += i;
    var half = sum/2, factors = 1, third = sum / 3;
    if (sum % 2 !== 0) {
      if (sum % 3 == 0) {
        for (k = 0; k <= third; k += 2) {
          if (sum % k === 0) factors++;
        }
      }
    } else {
      for (k = 0; k <= half; k++) {
        if (sum % k === 0) factors++;
      }
    }
    if (factors > n) return sum;
  }
}

console.log(Euler12(500));

</script>
