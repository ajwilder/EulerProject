<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
    </title>
  </head>
  <body>
    <script>
    var t0 = new Date().getTime() / 1000
    function divisors(x) {
      var divisors = [1];
      var l = x;
      for (var i = 2; i < l; i++) {
        if (x % i == 0) {
          divisors.push(i);
          if (i != x/i) divisors.push(x / i);
          l = x / i;
        }
      }
      return divisors;
    }

    function abundant(x) {
      if (divisors(x).reduce((a,b) => a+b) > x) return true;
      else return false;
    }

    var abundantNums = [];

    for (var i = 1; i < 28123; i++) {
      if (abundant(i)) abundantNums.push(i);
    }

    function euler23(x) {
      for (var i = 0; abundantNums[i] < x; i++) {
        var current = abundantNums[i];
        for (var j = i; current + abundantNums[j]  <= x ; j++) {
          if (current + abundantNums[j] == x) return true;
        }
      }
      return false;
    }

    var abundantSums = [];

    for (var i = 1; i < 10000; i++) {
      if (!euler23(i)) abundantSums.push(i);

    }
    var t1 = new Date().getTime() / 1000;
    console.log(t1 - t0);



    </script>
  </body>
</html>
